<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrancoBoys - KL UTJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        section {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FrancoBoys</h1>
    </header>
    <div class="container">
        <section>
            <h2>Logo</h2>
            <img src="/logos/francoboyss.png" alt="franco" style="width: 150px;">
        </section>
        <section>
            <h2>Estadisticas</h2>
            <p>Puntos: <span contenteditable=\"true\">20</span></p>
            <p>Goles+: <span contenteditable=\"true\">20</span></p>
            <p>Goles-: <span contenteditable=\"true\">12</span></p>
            <p>PG: <span contenteditable=\"true\">5</span></p>
            <p>PP: <span contenteditable=\"true\">5</span></p>
            <p>PE: <span contenteditable=\"true\">0</span></p>
        </section>
        <section>
            <h2>Goleadores</h2>
            <ul contenteditable=\"true\">
                <li>Christian Franco - 10 goals</li>
                <li>Carlos Romero - 8 goals</li>
            </ul>
        </section>
    </div>
</body>
</html>
